          <h3 class="panel-title">{{ convertToDate(weather.dt) | date: "EEE, MM/dd/yy" }}</h3>
        </div>
        <div class="panel-body">
          Daytime temperature: {{ convertToFahrenheit(weather.temp.day) }}â„‰

    </div>
