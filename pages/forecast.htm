<p>
  <a href="#/">Back to City Search</a>
</p>

Forecast for {{ city }}
<hr />
Days: <a href="#/forecast/1" ng-class="{'bg-primary': days === '1'}">1</a> | <a href="#/forecast/3" ng-class="{'bg-primary': days === '3'}">3</a> | <a href="#/forecast/5" ng-class="{'bg-primary': days === '5'}">5</a>
<hr />
<div ng-repeat="weather in weatherResult.list">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{ convertToDate(weather.dt) | date: "EEE, MM/dd/yy" }}
          <!-- <br>Conditions {{ weather.weather[0].description }}</h3> -->
        </div>
        <div class="panel-body">
          Daytime temperature: {{ convertToFahrenheit(weather.temp.day) }}℉
        </div>
        <!-- <div class="panel-body">
          Daytime low/high: {{ convertToFahrenheit(weather.temp.min) }}℉ / {{ convertToFahrenheit(weather.temp.max) }}℉
        </div>-->
      </div>
    </div>
  </div>
</div>
